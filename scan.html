
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run ARP Scan</title>
</head>
<body>
    <h1>ARP Scan</h1>
    <button onclick="runArpScan()">Run ARP Scan</button>

    <script>
        function runArpScan() {
            // Execute the Bash script using an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 0) {
                    console.log("ARP Scan executed successfully!");
                }
            };

            xhr.open("GET", "run_arp_scan.sh", true);
            xhr.send();
        }
    </script>
</body>
</html>
